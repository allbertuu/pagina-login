<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Login | Empresa</title>
</head>
<body class="bg-slate-50">
    <main class="main">

        <section class="area-welcome">
            <div class="flex-grow">
                <h1 class="titulo">
                    Seja bem-vindo(a)
                </h1>
                <p class="subtitulo">
                    Faça seu login para começar
                </p>
            </div>
        </section>

        <section class="area-login">
            <div class="card-login">
                <div class="sm:flex sm:items-center">
                    <img src="./src/img.jpg" alt="Rosto de um homem" class="card-login-img">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl">Mario Oliveira</p>
                        <p class="text-sm text-gray-600">Gerente de suporte técnico</p>
                        <div class="mt-2">
                            <button type="button" class="btn btn-red">
                                Não é Mario?
                            </button>
                        </div>
                    </div>
                </div>
                <form class="form">
                    <input type="password" name="password" placeholder="Sua senha" class="form-input">
                    <button type="submit" class="form-button btn btn-teal">
                        Entrar
                    </button>
                </form>
            </div>
        </section>

    </main>
</body>
</html>
